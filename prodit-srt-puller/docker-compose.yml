services:
  ome:
    build: ./ome
    container_name: ome
    restart: always
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video,compat32
    ports:
      - "3333:3333"
      - "9999:9999/udp"
      - "9998:9998/udp"
    networks:
      - ome_net

  srt-puller:
    build: ./srt-puller
    container_name: srt-puller
    restart: always
    env_file:
      - ./srt-puller/.env
    networks:
      - ome_net
    depends_on:
      - ome
    healthcheck:
      test: ["CMD-SHELL", "pgrep ffmpeg >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  ome_net:
    driver: bridge
